<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>

  <body class="page">
    <article class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="logo__a" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <article class="todo-list">
      <section class="add-item" id="add-item">
        <h3 class="add-item__tittle h3">Add Item</h3>
        <div class="add-item__border border">
          <input class="border__input task input-type-text" id="new-task" type="text">
          <button class="border__button button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="todo__tittle h3">Todo</h3>
        <ul class="todo__ul" id="incomplete-tasks">
          <li class="todo__li li">
            <input class="li__input-checkbox" type="checkbox">
            <label class="li__label task">Pay Bills</label>
            <input class="li__input-text task input-type-text" type="text" >
            <button class="li__button-edit button">Edit</button>
            <button class="li__button-delete button">
              <img class="button-delete__img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
          <li class=" todo__li li edit-mode">
            <input class="li__input-checkbox" type="checkbox">
            <label class="li__label task label-edit-mode">Go Shopping</label>
            <input class="li__input-text input-edit-mode task input-type-text" type="text" value="Go Shopping">
            <button class="li__button-edit button">Save</button>
            <button class="li__button-delete button">
              <img class="button-delete__img"  src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="copleted">
        <h3 class="copleted__tittle h3">Completed</h3>
        <ul class="completed__ul" id="completed-tasks">
          <li class="completed__li li">
            <input class="li__input-checkbox" type="checkbox" checked>
            <label class="li__label task  label-completed">See the Doctor</label>
            <input class="li__input-text task input-type-text" type="text">
            <button class="li__button-edit button">Edit</button>
            <button class="li__button-delete button">
              <img class="button-delete__img"  src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
